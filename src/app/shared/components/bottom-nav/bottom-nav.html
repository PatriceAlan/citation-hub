<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-4 z-50">
  <button 
    routerLink="/"
    routerLinkActive="text-blue-600"
    [routerLinkActiveOptions]="{exact: true}"
    class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
      <path d="M21 3v5h-5"/>
    </svg>
    <span class="text-xs">Aléatoire</span>
  </button>

  <button 
    routerLink="/authors"
    routerLinkActive="text-blue-600"
    class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </svg>
    <span class="text-xs">Auteurs</span>
  </button>

  <button 
    routerLink="/keywords"
    routerLinkActive="text-blue-600"
    class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 5 6.3 6.3a2.4 2.4 0 0 1 0 3.4L17 19"/>
      <path d="M9.586 5.586A2 2 0 0 0 8.172 5H3a1 1 0 0 0-1 1v5.172a2 2 0 0 0 .586 1.414L8.29 18.29a2.426 2.426 0 0 0 3.42 0l3.58-3.58a2.426 2.426 0 0 0 0-3.42z"/>
      <circle cx="6.5" cy="9.5" r=".5" fill="currentColor"/>
    </svg>
    <span class="text-xs">Mots-clés</span>
  </button>

  <button 
    routerLink="/daily"
    routerLinkActive="text-blue-600"
    class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
      <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
    </svg>
    <span class="text-xs">Du jour</span>
  </button>
</div>
