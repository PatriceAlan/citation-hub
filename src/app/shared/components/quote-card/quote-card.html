<div class="bg-linear-to-br from-slate-800 to-slate-900 rounded-2xl p-8 shadow-2xl max-w-2xl mx-auto my-8">
    <div class="text-white mb-8">
        <p class="text-2xl font-light leading-relaxed mb-6">
            {{ quote.content }}
        </p>
        <p class="text-right text-lg text-gray-300">
            - {{ quote.author }}
        </p>
    </div>
    <div class="flex gap-3 justify-center flex-wrap">
        <button
            (click)="onRefresh()"
            class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
            </svg>
            Nouvelle citation
        </button>
            <button 
                (click)="onShare()"
                class="flex items-center gap-2 bg-white hover:bg-gray-100 text-slate-900 px-6 py-3 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" x2="12" y1="2" y2="15"/>
                </svg>
                Partager
            </button>
                
            <button 
                (click)="onToggleFavorite()"
                [class.bg-red-500]="isFavorite"
                [class.bg-white]="!isFavorite"
                class="hover:bg-gray-100 text-slate-900 p-3 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" [attr.fill]="isFavorite ? 'currentColor' : 'none'" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
            </button>
    </div>

    <div class="mt-6 text-center">
        <p class="text-xs text-gray-400">
            Inspirational quotes provided by
            <a href="#" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline">
                citationHub
            </a>
        </p>
    </div>

</div>
